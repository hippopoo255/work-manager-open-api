version: "3"

services:
  ui:
    image: swaggerapi/swagger-ui
    restart: always
    volumes:
      - ./docs/dist/:/usr/share/nginx/html
      - ./docs/openapi.app.yaml:/usr/share/nginx/html/openapi.app.yaml
      - ./docs/openapi.admin.yaml:/usr/share/nginx/html/openapi.admin.yaml
    environment:
      API_URL: ../openapi.app.yaml
    tty: true
    ports:
      - ${SWAGGER_UI_PORT:-18080}:8080

